<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
        </style>
    <title>Nuevas Colecciones</title>
    
</head>
<body>
    <header class="header">
    
        
        <img src="./img/icon-menu-burguer.svg" alt="menu" class="menu">
        

        <nav>
        <ul class="navlinks">
            <li><a href="#">MODA MUJER</a></li>
            <li><a href="#">MODA HOMBRE</a></li>
            <li><a href="#">NUEVA COLECCIÓN</a></li>
            <li><a href="#">COLECCIONES ESPECIALES</a></li>
        </ul>
        </nav>
        

        <div class="icons">
            <li><img src="./img/icon-user.svg" alt="usuario icono" class="icon-1"></li>
            <li><img src="./img/icon-heart.svg" alt="me gusta icono" class="icon-2"></li>
            <li><img src="./img/icon-shopping-cart.svg" alt="usuario icono" class="icon-3"></li>
    </div>

    </header>
    <main>
        <div class="title">
            <h1>Nuevas Colecciones</h1>
        </div>
        <div class="productos">
            <div id="producto1" class="producto-1">
                <img src="./img/image-3.jpg" alt="vestido verde" class="vestido">
                <p>Vestido</p>
                <p class="precio">34,99€</p>
            </div>
            <div class="producto-2">
                <img src="./img/image-6.jpg" alt="camisa amarilla" class="camisa">
                <p>Camisa</p>
                <p class="precio">44,99€</p>
            </div>
            <div class="producto-3">
                <img src="./img/image-4.jpg" alt="vaqueros blancos" class="vaqueros">
                <p>Vaqueros</p>
                <p class="precio">79,99€</p>
            </div>
            <div class="producto-4">
                <img src="./img/image-5.jpg" alt="polo marron" class="polo">
                <p>Polo</p>
                <p class="precio">44,95€</p>
            </div>
            <div class="producto-5">
                <img src="./img/image-1.jpg" alt="polo marron" class="camisa2">
                <p>Camisa</p>
                <p class="precio">25,00€</p>
            </div>
            <div class="producto-6">
                <img src="./img/image-2.jpg" alt="camiseta blanca" class="camiseta">
                <p>Camiseta</p>
                <p class="precio">22,99€</p>
            </div>

        </div>
    </main>
</body>
</html>
